<div class="auth-container-wrapper">
  <div class="auth-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="auth-container__img-wrapper">
            <h1><app-translate key="auth.signup.welcomeTo"></app-translate></h1>
            <img src="../../../assets/images/auth-logo.svg" alt="logo" />
          </div>
        </div>
        <div class="col-7">
          <div class="auth-container__form-wrapper">
            <div class="auth--smaller-size">
              <button
                mat-icon-button
                class="form-back-button"
                (click)="goBack()"
              >
                <mat-icon>{{ getDirectionIcon() }}</mat-icon>
              </button>
              <h2><app-translate key="auth.resetPassword.title"></app-translate></h2>
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form_item">
                  <label for="password">
                    <app-translate
                      key="auth.resetPassword.password"
                    ></app-translate>
                  </label>
                  <mat-form-field appearance="outline">
                    <mat-icon matPrefix>lock_outlined</mat-icon>
                    <button
                      mat-icon-button
                      matSuffix
                      type="button"
                      (click)="clickEvent($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide()"
                    >
                      <mat-icon>{{
                        hide()
                          ? "visibility_off_outlined"
                          : "visibility_outlined"
                      }}</mat-icon>
                    </button>
                    <input
                      matInput
                      [type]="hide() ? 'password' : 'text'"
                      formControlName="password"
                      [placeholder]="
                        getTranslatedText(
                          'auth.resetPassword.passwordPlaceholder'
                        )
                      "
                    />
                    <mat-error
                      *ngIf="resetPasswordForm.get('password')?.errors?.['required']"
                    >
                      <app-translate
                        key="auth.resetPassword.passwordRequired"
                      ></app-translate>
                    </mat-error>
                    <mat-error
                      *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']"
                    >
                      <app-translate
                        key="auth.resetPassword.passwordMinLength"
                      ></app-translate>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form_item">
                  <label for="confirmPassword">
                    <app-translate
                      key="auth.resetPassword.confirmPassword"
                    ></app-translate>
                  </label>
                  <mat-form-field appearance="outline">
                    <mat-icon matPrefix>lock_outlined</mat-icon>
                    <button
                      mat-icon-button
                      matSuffix
                      type="button"
                      (click)="confirmPasswordClick($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hideConfirmPassword()"
                    >
                      <mat-icon>{{
                        hideConfirmPassword()
                          ? "visibility_off_outlined"
                          : "visibility_outlined"
                      }}</mat-icon>
                    </button>
                    <input
                      matInput
                      [type]="hideConfirmPassword() ? 'password' : 'text'"
                      formControlName="confirmPassword"
                      [placeholder]="
                        getTranslatedText(
                          'auth.resetPassword.confirmPasswordPlaceholder'
                        )
                      "
                    />
                    <mat-error
                      *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']"
                    >
                      <app-translate
                        key="auth.resetPassword.confirmPasswordRequired"
                      ></app-translate>
                    </mat-error>
                    <mat-error
                      *ngIf="
                        resetPasswordForm.get('confirmPassword')?.value !=
                        resetPasswordForm.get('password')?.value
                      "
                    >
                      <app-translate
                        key="auth.resetPassword.passwordsMismatch"
                      ></app-translate>
                    </mat-error>
                  </mat-form-field>
                </div>

                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="!resetPasswordForm.valid"
                  class="generic-submit-button"
                >
                  <app-translate
                    key="auth.resetPassword.confirm"
                  ></app-translate>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
