    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="../../../../assets/images/logo-white.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0 nav-links">

                  <a class="nav-link" href="#">من نحن</a>
                </li>

                  <a class="nav-link" href="#">+ قدم أستشارة</a>
                </li>
                <li class="nav-item" *ngIf="isAuthenticated">
                  <a class="nav-link" href="#">الوظائف</a>

                <li class="nav-item">
                  <a class="nav-link" href="#">الخدمات</a>
                </li>
              </ul>
              <div class="d-flex auth-buttons__wrapper">
                <a routerLink="/register" class="auth-buttons" *ngIf="!isAuthenticated">Sign Up</a>

              </div>

          </div>
