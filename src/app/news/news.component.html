<div class="container">
  <h1><app-translate key="news.title"></app-translate></h1>
  
  <div *ngIf="loading && newsItems.length === 0" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="news-grid" *ngIf="newsItems.length > 0">
    <mat-card *ngFor="let item of newsItems" 
              class="news-card" 
              (click)="viewDetails(item.id)">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <app-translate key="news.readMore"></app-translate>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="load-more" *ngIf="newsItems.length > 0">
    <button mat-raised-button 
            color="primary" 
            (click)="loadMore()"
            [disabled]="loading">
      <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      <span *ngIf="!loading"><app-translate key="news.loadMore"></app-translate></span>
    </button>
  </div>
</div>
