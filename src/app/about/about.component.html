<div class="container">
  <h1><app-translate key="about.title"></app-translate></h1>
  <p><app-translate key="about.description"></app-translate></p>
  
  <div class="counter-section">
    <p class="counter">{{ counterService.counter$ | async }}</p>

      Count Up
    </button>
  </div>
</div>
